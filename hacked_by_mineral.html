<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hacked by Mineral</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;width:100%}
    body{
      background:#0a0a0a;
      font-family:monospace;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#ff2a2a;
      text-align:center;
    }

    .wrapper{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    .logo svg{
      width:120px;
      height:120px;
    }

    h1{
      font-size:42px;
      letter-spacing:2px;
      text-transform:uppercase;
      font-weight:900;
    }

    p{
      font-size:16px;
      opacity:0.7;
    }

    audio{margin-top:18px}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#ff4b4b"/>
            <stop offset="1" stop-color="#ff0000"/>
          </linearGradient>
        </defs>
        <rect width="100" height="100" rx="18" fill="url(#g)" />
        <text x="50" y="60" font-size="46" font-weight="800" text-anchor="middle" fill="#120000">NY</text>
      </svg>
    </div>

    <h1>Hacked by Mineral</h1>
    <p>signature: nyga</p>

    <!-- custom audio di sini -->
    <audio controls autoplay>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>
  </div>
</body>
</html>
